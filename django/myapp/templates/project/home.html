<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for styling */
    body {
      padding-top: 50px; /* Adjust according to your navbar height */
    }
    .container {
      text-align: center;
    }
    table {
      margin: auto;
      width: 80%; /* Adjust table width as needed */
    }
    th, td {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  {% include 'project/navbar.html' %}

  <div class="container">
    <h1>Student Management</h1>
    <h2>List of Students</h2>

    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">SNo</th>
          <th scope="col">Roll No</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Phone</th>
          <th scope="col">Delete/Update</th>
        </tr>
      </thead>
      <tbody>
        {% for s in std %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{s.roll}}</td>
          <td>{{s.name}}</td>
          <td>{{s.email}}</td>
          <td>{{s.address}}</td>
          <td>{{s.phone}}</td>
          <td>
            <a href="/project/delete/{{s.id}}" class="btn btn-danger md-sm">Delete</a>
            <a href="/project/update/{{s.id}}" class="btn btn-success md-sm">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
